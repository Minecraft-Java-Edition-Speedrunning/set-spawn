plugins {
    id "fabric-loom" version "1.5-SNAPSHOT"
    id "legacy-looming" version "1.4-SNAPSHOT"
}

version = "$mod_version+$target_version"

base {
    archivesName = mod_id
}


repositories {
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots" }
}

loom {
    decompilers {
        vineflower {
            options.putAll(["mark-corresponding-synthetics": "1", "ind": "    "])
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:$minecraft_version"
    mappings legacy.yarn(minecraft_version, yarn_build)
    modImplementation "net.fabricmc:fabric-loader:$loader_version"
}

processResources {
    filesMatching("fabric.mod.json") {
        expand "mod_id": mod_id, "version": version, "target_version": target_version, "minecraft_version": minecraft_version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    if (JavaVersion.current().isJava9Compatible()) it.options.release.set(8)
}

java {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    from("LICENSE")
}
